<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-flex-container">
                <a href="" class="about">About</a>
                <a href="" class="store">Store</a>
                <a href="" class="gmail">Gmail</a>
                <a href="" class="images">Images</a>
                <a href="" class="apps material-icons" style="font-size: 23px;">apps</a>
                <a href="" class="sign-in">Sign in</a>
            </div>
        </div>
        <div class="logo-flex-container">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo - Google written with colorful letters">
        </div>
        <div class="input-flex-container">
            <div class="input-border">
                <div class="material-icons search-icon" style="font-size: 20px">search</div>
                <input class="input-field">
                <div class="material-icons mic-icon">mic</div>
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="google-search-button">Google Search</button>
            <button type="button" class="im-feeling-lucky-button">I'm Feeling Lucky</button>
        </div>
        <div class="footer-container">
            <a href="" class="advertising">Advertising</a>
            <a href="" class="business">Business</a>
            <a href="" class="how-search-works">How Search Works</a>
            <a href="" class="privacy">Privacy</a>
            <a href="" class="terms">Terms</a>
            <a href="" class="settings">Settings</a>
        </div>
    </div>
</body>
</html>
